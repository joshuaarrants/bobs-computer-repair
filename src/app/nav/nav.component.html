<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="false"
      [ngClass]="{hidden: !(isHandset$ | async)}"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>Bob's Computer Repair Shop</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">SERVICES</a>
      <a mat-list-item href="#">ABOUT</a>
      <a mat-list-item href="#">QUOTE</a>
      <a mat-list-item href="#">TEAM</a>
      <a mat-list-item href="#">CONTACT</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <div fxLayout="row" fxFlex="1 1 auto">
        <h1>Bob's Computer Repair Shop</h1>
      </div>  
      <mat-nav-list fxLayout="row" fxHide fxShow.gt-sm >
        <a mat-list-item href="#">SERVICES</a>
        <a mat-list-item href="#">ABOUT</a>
        <a mat-list-item href="#">QUOTE</a>
        <a mat-list-item href="#">TEAM</a>
        <a mat-list-item href="#">CONTACT</a>
      </mat-nav-list>
    </mat-toolbar>
    <app-repair-item></app-repair-item>
    <mat-divider></mat-divider>
    <app-labor-form></app-labor-form>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
