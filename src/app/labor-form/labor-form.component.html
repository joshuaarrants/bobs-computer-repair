<p>Standard Fees</p>
<form fxLayout="column">
        <label>Parts:</label>
    <mat-form-field>
        <input matInput placeholder="Enter Value..." type="number">
        <span matPrefix>$&nbsp;</span>
        <span matSuffix>.00</span>
    </mat-form-field>
    <label>Labor:</label>
    <mat-form-field>
        <input matInput placeholder="Hours of Labor @$50/hr" type="number">
    </mat-form-field>

    <button mat-raised-button color="accent">Calculate</button>
</form>
